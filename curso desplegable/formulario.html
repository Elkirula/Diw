<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contacto.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
          var form = document.querySelector('form');
          var nombreInput = document.getElementById('nombre');
          var correoInput = document.getElementById('email');
      
          form.addEventListener('submit', function (event) {
            if (!validarNombre()) {
              alert('Nombre no válido. Los nombres válidos son: alex, juan, ana, pedro');
              event.preventDefault();
            } else if (!validarCorreo()) {
              alert('Correo no válido. Por favor, ingrese una dirección de correo válida.');
              event.preventDefault();
            }
          });
      
          function validarNombre() {
            var nombresValidos = ['alex', 'juan', 'ana', 'pedro'];
            return nombresValidos.includes(nombreInput.value.toLowerCase());
          }
      
          function validarCorreo() {
            var regexCorreo = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regexCorreo.test(correoInput.value);
          }
        });
      </script>
      
</head>
<body>
    <div id="page">
        <header>
            <h1>Curso de HTML5 y CSS3</h1>
        </header>
  
        <nav  id="nav1">
            <ul>
                <li><a href="#" id="contenidos">Contenidos</a></li>
                <li id="videos">
                    <a href="#">Vídeos</a>
                    <ul class="dropdown">
                        <li><a href="videos.html">Vídeos1</a></li>
                        <li><a href="videos.html">Vídeos2</a></li>
                        <li><a href="videos.html">Vídeos3</a></li>
                    </ul>
                </li>
                <li><a href="#" id="contacto">Contacto</a></li>
            </ul>
        </nav>

        <main>
            <div id="contenedorFormulario">
                <h1>Contáctenos</h1>
                <!-- Add this line inside your #contenedorFormulario div -->
<h2 id="tituloFormulario">Contactenos</h2>

                <form>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Escriba su nombre" required>

                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Escriba su email" required>

                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" placeholder="Su mensaje..." required></textarea>

                    <button type="submit" id="enviar">Enviar</button>
                </form>
            </div>
        </main>

        <footer>
            <p>HTML5 y CSS3</p>
        </footer>
    </div>
    
</body>
</html>
