<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form id="registro" method="post">
        <h1>Regístrate!</h1>
        <ul>
          <li>
            <label for="nombre">Mi nombre es:</label>
            <input type="text" id="nombre" name="nombre" required>
          </li>
          <li>
            <label for="email">Mi email es:</label>
            <input type="email" id="email" name="email" required multiple>
          </li>
          <li>
            <label for="recuerdame">Recuérdame en este equipo</label>
            <input type="checkbox" id="recuerdame" name="recuerdame">
          </li>
          <li>
            <label for="url">Mi dirección web es:</label>
            <input type="url" id="url" name="url" placeholder="http://ejemplo.com">
          </li>
          <li>
            <label for="password1">Me gustaría que mi password fuera:</label>
            <input type="password" minlength="6" id="password1" name="password1" required>
          </li>
          <li>
            <label for="password2">Mi password repetida es:</label>
            <input type="password" id="password2" name="password2" required>
          </li>
          <li>
            <label for="conocimientos">En una escala de 1 a 10, mis conocimientos de HTML5 son:</label>
            <input type="range" min="1" max="10" id="conocimientos" name="conocimientos">
          </li>
          <li>
            <label for="fechaInicio">Por favor, indica mi suscripción el día:</label>
            <input type="date" id="fechaInicio" name="fechaInicio" placeholder="dd/mm/aaaa" required>
          </li>
          <li>
            <label for="cantidad">Me gustaría recibir <input type="number" id="cantidad" name="cantidad" value="1" min="0" max="5"> copia(s) de El manual de HTML5</label>
          </li>
          <li>
            <label for="tambienCSS3">También registrarme para el manual de CSS3</label>
            <input type="checkbox" id="tambienCSS3" name="tambienCSS3">
          </li>
        </ul>
        <button type="button" id="registro-submit">ENVÍAME</button>
      </form>
</body>
</html>
