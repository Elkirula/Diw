<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptar Imágenes</title>
</head>
<body>
    <h2>Art Direction</h2>
    <picture>
        <source media="(max-width: 480px)" srcset="img/globo_recortada.jpg">
        <img src="img/globo.jpg" alt="Globo">
    </picture>

    <h2>Cambio de Resolución con srcset</h2>
    <img src="img/polilla.jpg"
         srcset="img/polilla_1.jpg 320w,
                 img/polilla_1.jpg 480w,
                 img/polilla_3.jpg 800w"
         sizes="(max-width: 300px) 320px,
                (max-width: 500px) 480px,
                800px"
         alt="Polilla">
</body>
</html>
